<body>
    <script>
        var a;
        var b;
        var suma;
        a = prompt('Enter the first value:', '');
        b = prompt('Enter the second value:', '');
        a = parseFloat(a);
        b = parseFloat(b);
        if (isNaN(a) || isNaN(b)) {
            document.write('One of the two values entered is not numeric.');
        } else {
            producto = a * b;
            if (isFinite(producto)) {
                document.write('This is the product of the two values:');
                document.write('<br>');
                document.write(producto);
            } else
                document.write('The result of multiplying the values is infinite.');
        }
    </script>

</body>
